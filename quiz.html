  
<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>SapplyValues Quiz</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
</head>
<body>
<script type="application/javascript" src="questions.js"></script>
<h1>SapplyValues</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question"><span id="question-text"></span></p>
<button class="button" onclick="next_question( 1.0)" style="background-color: #1b5e20;">Strongly Agree</button> <br>
<button class="button" onclick="next_question( 0.5)" style="background-color: #4caf50;">Agree</button> <br>
<button class="button" onclick="next_question( 0.0)" style="background-color: #bbbbbb;">Neutral/Unsure</button> <br>
<button class="button" onclick="next_question(-0.5)" style="background-color: #f44336;">Disagree</button> <br>
<button class="button" onclick="next_question(-1.0)" style="background-color: #b71c1c;">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>


<!-- JavaScript for the test itself -->
<script>

    function popUpInfo(text) {
        alert(text);
    }

    document.addEventListener('click', function(e) {
        if(e.target && e.target.tagName == "SUP") {
            alert(e.target.title)
        }
    });




    var max_x, max_y, max_2x, max_2y, max_3x, max_3y, max_4x, max_4y, max_5x, max_5y,; // Max possible scores
    max_x = max_y = max_2x = max_2y = max_3x = max_3y = max_4x = max_4y = max_5x = max_5y = 0;
    var x, y, 2x, 2y, 3x, 3y, 4x, 4y, 5x, 5y,; // User's scores
    x = y = 2x = 2y = 3x = 3y = 4x = 4y = 5x = 5y = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_x += Math.abs(questions[i].effect.x)
        max_y += Math.abs(questions[i].effect.y)
        max_2x += Math.abs(questions[i].effect.2x)
        max_2y += Math.abs(questions[i].effect.2y)
        max_3x += Math.abs(questions[i].effect.3x)
        max_3y += Math.abs(questions[i].effect.3y)
        max_4x += Math.abs(questions[i].effect.4x)
        max_4y += Math.abs(questions[i].effect.4y)
        max_5x += Math.abs(questions[i].effect.5x)
        max_5y += Math.abs(questions[i].effect.5y)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        x += mult*questions[qn].effect.x 
        y += mult*questions[qn].effect.y 
        2x += mult*questions[qn].effect.2x 
        2y += mult*questions[qn].effect.2y 
        3x += mult*questions[qn].effect.3x 
        3y += mult*questions[qn].effect.3y 
        4x += mult*questions[qn].effect.4x 
        4y += mult*questions[qn].effect.4y 
        5x += mult*questions[qn].effect.5x 
        5y += mult*questions[qn].effect.5y
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        x += mult*questions[qn].effect.x; 
        y += mult*questions[qn].effect.y; 
        2x += mult*questions[qn].effect.2x; 
        2y += mult*questions[qn].effect.2y; 
        3x += mult*questions[qn].effect.3x; 
        3y += mult*questions[qn].effect.3y; 
        4x += mult*questions[qn].effect.4x; 
        4y += mult*questions[qn].effect.4y; 
        5x += mult*questions[qn].effect.5x; 
        5y += mult*questions[qn].effect.5y;
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }
    function results() {
        location.href = `results.html`
            + `?x=${(20*(calc_score(x,max_x)/100)-10).toFixed(1)}`
            + `&y=${(20*(calc_score(y,max_y)/100)-10).toFixed(1)}`
            + `?2x=${(20*(calc_score(2x,max_2x)/100)-10).toFixed(1)}`
            + `&2y=${(20*(calc_score(2y,max_2y)/100)-10).toFixed(1)}`
            + `?3x=${(20*(calc_score(3x,max_3x)/100)-10).toFixed(1)}`
            + `&3y=${(20*(calc_score(3y,max_3y)/100)-10).toFixed(1)}`
            + `?4x=${(20*(calc_score(4x,max_4x)/100)-10).toFixed(1)}`
            + `&4y=${(20*(calc_score(4y,max_4y)/100)-10).toFixed(1)}`
            + `?5x=${(20*(calc_score(5x,max_5x)/100)-10).toFixed(1)}`
            + `&5y=${(20*(calc_score(5y,max_5y)/100)-10).toFixed(1)}`
    }
</script>
</body>
