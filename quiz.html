<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>SapplyValues Quiz</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
</head>
<body>
<script type="application/javascript" src="questions.js"></script>
<h1>SapplyValues</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question"><span id="question-text"></span></p>
<button class="button" onclick="next_question( 1.0)" style="background-color: #1b5e20;">Strongly Agree</button> <br>
<button class="button" onclick="next_question( 0.5)" style="background-color: #4caf50;">Agree</button> <br>
<button class="button" onclick="next_question( 0.0)" style="background-color: #bbbbbb;">Neutral/Unsure</button> <br>
<button class="button" onclick="next_question(-0.5)" style="background-color: #f44336;">Disagree</button> <br>
<button class="button" onclick="next_question(-1.0)" style="background-color: #b71c1c;">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>


<!-- JavaScript for the test itself -->
<script>

    function popUpInfo(text) {
        alert(text);
    }

    document.addEventListener('click', function(e) {
        if(e.target && e.target.tagName == "SUP") {
            alert(e.target.title)
        }
    });




    var max_econ, max_govt, max_econsys, max_econreg, max_govtsize, max_govttype, max_diplapp, max_diplrel, max_sctychg, max_sctytrad, max_techacc, max_techbio, max_lawtype, max_lawrehab; // Max possible scores
    max_econ = max_govt = max_econsys = max_econreg = max_govtsize = max_govttype = max_diplapp = max_diplrel = max_sctychg = max_sctytrad = max_techacc = max_techbio = max_lawtype = max_lawrehab = 0;
    var econ, govt, econsys, econreg, govtsize, govttype, diplapp, diplrel, sctychg, sctytrad, techacc, techbio, lawtype, lawrehab; // User's scores
    econ = govt = econsys = econreg = govtsize = govttype = diplapp = diplrel = sctychg = sctytrad = techacc = techbio = lawtype = lawrehab = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_econ += Math.abs(questions[i].effect.econ)
        max_govt += Math.abs(questions[i].effect.govt)
        max_econsys += Math.abs(questions[i].effect.econsys)
        max_econreg += Math.abs(questions[i].effect.econreg)
        max_govtsize += Math.abs(questions[i].effect.govtsize)
        max_govttype += Math.abs(questions[i].effect.govttype)
        max_diplapp += Math.abs(questions[i].effect.diplapp)
        max_diplrel += Math.abs(questions[i].effect.diplrel)
        max_sctychg += Math.abs(questions[i].effect.sctychg)
        max_sctytrad += Math.abs(questions[i].effect.sctytrad)
        max_techacc += Math.abs(questions[i].effect.techacc)
        max_techbio += Math.abs(questions[i].effect.techbio)
        max_lawtype += Math.abs(questions[i].effect.lawtype)
        max_lawrehab += Math.abs(questions[i].effect.lawrehab)
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        econ += mult*questions[qn].effect.econ
        govt += mult*questions[qn].effect.govt
        econsys += mult*questions[qn].effect.econsys
        econreg += mult*questions[qn].effect.econreg
        govtsize += mult*questions[qn].effect.govtsize
        govttype += mult*questions[qn].effect.govttype
        diplapp += mult*questions[qn].effect.diplapp
        diplrel += mult*questions[qn].effect.diplrel
        sctychg += mult*questions[qn].effect.sctychg
        sctytrad += mult*questions[qn].effect.sctytrad
        techacc += mult*questions[qn].effect.techacc
        techbio += mult*questions[qn].effect.techbio
        lawtype += mult*questions[qn].effect.lawtype
        lawrehab += mult*questions[qn].effect.lawrehab
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        econ -= prev_answer * questions[qn].effect.econ;
        govt -= prev_answer * questions[qn].effect.govt;
        econsys -= prev_answer * questions[qn].effect.econsys;
        econreg -= prev_answer * questions[qn].effect.econreg;
        govtsize -= prev_answer * questions[qn].effect.govtsize;
        govttype -= prev_answer * questions[qn].effect.govttype;
        diplapp -= prev_answer * questions[qn].effect.diplapp;
        diplrel -= prev_answer * questions[qn].effect.diplrel;
        sctychg -= prev_answer * questions[qn].effect.sctychg;
        sctytrad -= prev_answer * questions[qn].effect.sctytrad;
        techacc -= prev_answer * questions[qn].effect.techacc;
        techbio -= prev_answer * questions[qn].effect.techbio;
        lawtype -= prev_answer * questions[qn].effect.lawtype;
        lawrehab -= prev_answer * questions[qn].effect.lawrehab;
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max) {
        return (100*(max+score)/(2*max)).toFixed(1)
    }
    function results() {
        location.href = `results.html`
            + `?x=${(20*(calc_score(econ,max_econ)/100)-10).toFixed(1)}`
            + `&y=${(20*(calc_score(govt,max_govt)/100)-10).toFixed(1)}`
            + `&ax=${(32*(calc_score(econsys,max_econsys)/100)-16).toFixed(1)}`
            + `&ay=${(32*(calc_score(econreg,max_econreg)/100)-16).toFixed(1)}`
            + `&bx=${(32*(calc_score(govtsize,max_govtsize)/100)-16).toFixed(1)}`
            + `&by=${(32*(calc_score(govttype,max_govttype)/100)-16).toFixed(1)}`
            + `&cx=${(32*(calc_score(diplapp,max_diplapp)/100)-16).toFixed(1)}`
            + `&cy=${(32*(calc_score(diplrel,max_diplrel)/100)-16).toFixed(1)}`
            + `&dx=${(32*(calc_score(sctychg,max_sctychg)/100)-16).toFixed(1)}`
            + `&dy=${(32*(calc_score(sctytrad,max_sctytrad)/100)-16).toFixed(1)}`
            + `&ex=${(32*(calc_score(techacc,max_techacc)/100)-16).toFixed(1)}`
            + `&ey=${(32*(calc_score(techbio,max_techbio)/100)-16).toFixed(1)}`
            + `&fx=${(32*(calc_score(lawtype,max_lawtype)/100)-16).toFixed(1)}`
            + `&fy=${(32*(calc_score(lawrehab,max_lawrehab)/100)-16).toFixed(1)}`
    }
</script>
</body>
