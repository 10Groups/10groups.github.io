    <body>
    <h1>10Compasses</h1>
    <hr>
    
    <h1>Results</h1>
    
    <div class="canvascontainer">
        <div><canvas id="canvas1" width="240" height="297" style="border:1px solid #d3d3d3;">1</div>
    </div>

    <img id="compass" src="compass.png" style="display: none;" />
    <button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">Back</button> <br>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        x_axis  = parseFloat(urlParams.get("x"))
        y_axis   = parseFloat(urlParams.get("y"))
    
        window.onload = function() {
            var canvas = document.getElementById("canvas1");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById("compass");
        ctx.drawImage(img, 10, 10);
   
        var canvas = document.getElementById("canvas1");
	        var ctx = canvas.getContext("2d");
	        ctx.beginPath();
	        ctx.arc(100 + (500 * (x_axis+10)/20), 575 - (500 * (y_axis + 10)/20), 10, 0, 2 * Math.PI);
	        ctx.fillStyle = "black"
	        ctx.fill();
	        ctx.stroke();
        };
    </script>
