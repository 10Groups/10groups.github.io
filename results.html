<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>10Compasses v0.2</title>

    <meta charset="utf-8">

    <body>
    <h1>10Compasses</h1>
    <hr>
    
    <h1>Results</h1>
    <canvas id="canvas" width="2500" height="1500" style="border:1px solid #d3d3d3;">
    
    <img id="compass" src="compassimage.png" style="display: none;" />
	    
    <button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">Back</button> <br>
   
	    
<!--canvas-->
    <script>
	//function getQueryVariable(variable)
   	 //{
          	 //var query = window.location.search.substring(1)
         	  //var vars = query.split("&")
         	  //for (var i=0;i<vars.length;i++) {
        	           //var pair = vars[i].split("=")
        	           //if(pair[0] == variable) {return pair[1]}
       		    //}
    	       //return(NaN);
   	 //}
	    
        const urlParams = new URLSearchParams(window.location.search);
        x_axis  = parseFloat(urlParams.get("x"))
        y_axis   = parseFloat(urlParams.get("y"))
        ax_axis   = parseFloat(urlParams.get("ax"))
        ay_axis   = parseFloat(urlParams.get("ay"))
	    
        window.onload = function() {
		
		
	var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var img = document.getElementById("compass");
        ctx.drawImage(img, 0, 0);
		
	//Circle (General)		
        var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
	        ctx.beginPath();
	        ctx.arc(115 + (400 * (x_axis+10)/20), 450 - (400 * (y_axis + 10)/20), 15, 0, 2 * Math.PI);
	        ctx.fillStyle = "red"
	        ctx.fill();
	        ctx.stroke();
		
	//Economic Circle	
        var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
	        ctx.beginPath();
	        ctx.arc(735 + (400 * (ax_axis+10)/20), 450 - (400 * (ay_axis + 10)/20), 15, 0, 2 * Math.PI);
	        ctx.fillStyle = "red"
	        ctx.fill();
	        ctx.stroke();
		
	//Government Circle	
	var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
	        ctx.beginPath();
	        ctx.arc(1360 + (400 * (x_axis+10)/20), 450 - (400 * (y_axis + 10)/20), 15, 0, 2 * Math.PI);
	        ctx.fillStyle = "red"
	        ctx.fill();
	        ctx.stroke();
		
	//Nationalist Circle	
	var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
	        ctx.beginPath();
	        ctx.arc(1985 + (400 * (x_axis+10)/20), 450 - (400 * (y_axis + 10)/20), 15, 0, 2 * Math.PI);
	        ctx.fillStyle = "red"
	        ctx.fill();
	        ctx.stroke();
		
	//Societal Circle		
        var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
	        ctx.beginPath();
	        ctx.arc(115 + (400 * (x_axis+10)/20), 945 - (400 * (y_axis + 10)/20), 15, 0, 2 * Math.PI);
	        ctx.fillStyle = "red"
	        ctx.fill();
	        ctx.stroke();
		
	//Technological Circle	
        var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
	        ctx.beginPath();
	        ctx.arc(735 + (400 * (x_axis+10)/20), 945 - (400 * (y_axis + 10)/20), 15, 0, 2 * Math.PI);
	        ctx.fillStyle = "red"
	        ctx.fill();
	        ctx.stroke();
		
	//Law Circle	
	var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
	        ctx.beginPath();
	        ctx.arc(1360 + (400 * (x_axis+10)/20), 945 - (400 * (y_axis + 10)/20), 15, 0, 2 * Math.PI);
	        ctx.fillStyle = "red"
	        ctx.fill();
	        ctx.stroke();
		
	//Cultural Circle	
	var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
	        ctx.beginPath();
	        ctx.arc(1985 + (400 * (x_axis+10)/20), 945 - (400 * (y_axis + 10)/20), 15, 0, 2 * Math.PI);
	        ctx.fillStyle = "red"
	        ctx.fill();
	        ctx.stroke();
		
	//Procedural Circle		
        var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
	        ctx.beginPath();
	        ctx.arc(115 + (400 * (x_axis+10)/20), 1450 - (400 * (y_axis + 10)/20), 15, 0, 2 * Math.PI);
	        ctx.fillStyle = "red"
	        ctx.fill();
	        ctx.stroke();
		
	//Political Circle	
        var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
	        ctx.beginPath();
	        ctx.arc(735 + (400 * (x_axis+10)/20), 1450 - (400 * (y_axis + 10)/20), 15, 0, 2 * Math.PI);
	        ctx.fillStyle = "red"
	        ctx.fill();
        };
    </script>
